{% extends "blog/base.html" %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}    
        <a href="{% url "post_edit" post_id=post.pk %}" class="btn btn-default"><sapn class ="glyphicon glyphicon-pencil"></sapn></a>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
